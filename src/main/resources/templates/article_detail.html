<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container">
        <div class="card">
            <div class="card-header" th:text="${article.title}"></div>
            <div class="card-body">
                <div th:text="${article.content}"></div>
                <span th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}" class="badge text-bg-light">Light</span>
            </div>
        </div>
        <a class="btn btn-primary" href="/article/list">목록</a>
    </div>
</html>
