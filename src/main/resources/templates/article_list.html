<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container">
        <div>
            게시글 리스트
        </div>
        <ul th:each="article, loop : ${articleList}">
            <li th:text="${loop.count}"></li>
            <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.title}">
            </a>
            <li th:text="${article.createDate}"></li>
        </ul>
        <a href="/article/create">게시글 등록</a>
    </div>
</html>
